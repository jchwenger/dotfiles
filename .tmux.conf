# inherited from example conf in tmux.git

# Some tweaks to the status line
set -g status-right "%H:%M"
set -g window-status-current-style "underscore"

# If running inside tmux ($TMUX is set), then change the status line to red
%if #{TMUX}
set -g status-bg red
%endif

# Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"

# Change the default $TERM to tmux-256color
set -g default-terminal "tmux-256color"

# No bells at all
set -g bell-action none

# Unbind C-b for prefix, use C-Space instead
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Powerline for Tmux
run-shell "powerline-daemon -q"

source "/Users/jcw/powerline/powerline/bindings/tmux/powerline.conf"

# Source tmux.conf using the symlink
bind-key r source-file ~/.tmux.conf

# Open tmux.conf
# bind-key v new-window "vim $dot/.tmux.conf"

# Mouse off
set -g mouse on

# https://unix.stackexchange.com/a/480200
# https://stackoverflow.com/a/26774547 (toggle)
# Toggle mouse
bind-key m \
  set-option -g mouse \;\
  display-message 'mouse: #{?mouse,on,off}'

# Move windows & resize
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R

# Layouts
# bind M-- select-layout "even-vertical"
# bind M-| select-layout "even-horizontal"
bind M-l next-layout
bind M-r rotate-window

# Remove vim escape delay
set -sg escape-time 0

# Vi mode in buffer
setw -g mode-keys vi

# Increase buffer history (same as zsh)
set-option -g history-limit 10000

# copy to system clipboard: https://unix.stackexchange.com/a/131187
# enter copy mode with ctrl+prefix, navigate using vim keys
# press SPACE to start copying, move using vim keys, press y to copy
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# open new panes/windows in same dir
# https://unix.stackexchange.com/a/118381
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
